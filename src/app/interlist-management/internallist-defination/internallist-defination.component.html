        <table class="table">
          <tr>
            <th><input type="checkbox"/></th>
            <th>List Type</th>
            <th>Watchlist Id</th>
            <th>Watchlist Name</th>
          </tr>
          <tr *ngFor= "let item of showinternallist.result">
            <th><input type="checkbox"/></th>
            <td>{{item.LIST_TYPE}}</td>
            <td>{{item.WATCHLIST_ID}}</td>
            <td>{{item.WATCHLIST_NAME}}</td>
            <td>
              <a class="action-btn" (click)="oninterEdit(item)">
                <i class="material-icons">edit</i>
              </a>
              <a class="action-btn" (click)="oninterDelete(item.REF_KEY,internaldef)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </table>

              <label for="">ZONE_ID</label>
