
    
    


      
      <div class="data-table-area mg-b-15">
      <div class="container-fluid">
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="sparkline13-list">
      <div class="sparkline13-hd">
      <div class="main-sparkline13-hd">
      <h1>Sanctioned Cities <small>(Select Row To Update)</small></h1>
      </div>
      </div>
      <div class="sparkline13-graph">
      <div class="datatable-dashv1-list custom-datatable-overright">
    
       <table>
             <tr>
                   <th>Entry Type</th>
                   <th>City Name</th>
             </tr>
             <tr *ngFor="let san of showsanction.result">
                   <td>{{san.ENTRY_TYPE}}</td>
                   <td>{{san.SANCTIONED_CITY}}</td>
                   <td>
                        <a class="action-btn" (click)="onEdit(san)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(san.REF_KEY,sanctionform)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
             </tr>
       </table>

       <form #sanctionform="ngForm" (ngSubmit)="submitform(sanctionform)" id="addForm" >
            <div class="panel-body">
              <h4>Add Record</h4>
            </div>
          
             {{sanctionform.value|json}}
          <div class="row">
                <div class="col-md-4">
                  <input type="hidden" name="REF_KEY" #REF_KEY="ngModel" [(ngModel)]="_tableservice.selectedsanction.REF_KEY">
                  <div class="form-group">
                    <label>Zone Id</label>
                  <input type="text" class="form-control" name="zone_id" #zone_id="ngModel" [(ngModel)]="_tableservice.selectedsanction.ZONE_ID">
                  </div>
                  <div class="form-group">
                    <label>Entry Type</label>
                  <input type="text" class="form-control" name="entry_type" #entry_type="ngModel" [(ngModel)]="_tableservice.selectedsanction.ENTRY_TYPE">
                </div>
                <div class="form-group">
                  <label>sanctioned_city</label>
                  <input type="text" class="form-control" name="sanctioned_city" #sanctioned_city="ngModel" [(ngModel)]="_tableservice.selectedsanction.SANCTIONED_CITY">
                </div>
                <div class="form-group">
                  <label>maker_user_id</label>
                  <input type="text" class="form-control" name="maker_user_id" #maker_user_id="ngModel" [(ngModel)]="_tableservice.selectedsanction.MAKER_USER_ID">
                </div>
                <div class="form-group">
                  <label>checker_user_id</label>
                  <input type="text" class="form-control" name="checker_user_id" #checker_user_id="ngModel" [(ngModel)]="_tableservice.selectedsanction.CHECKER_USER_ID">
                 
                </div>
                <div class="form-group">
                  <label>maker_user_nm</label>
                  <input type="text" class="form-control" name="maker_user_nm" #maker_user_nm="ngModel" [(ngModel)]="_tableservice.selectedsanction.MAKER_USER_NM">
                </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>checker_user_nm</label>
                    <input type="text" class="form-control" name="checker_user_nm" #checker_user_nm="ngModel" [(ngModel)]="_tableservice.selectedsanction.CHECKER_USER_NM" >
                  </div>
                  <div class="form-group">
                    <label>maker_comment</label>
                    <input type="text" class="form-control" name="maker_comment" #maker_comment="ngModel" [(ngModel)]="_tableservice.selectedsanction.MAKER_COMMENT">
                  </div>
                  <div class="form-group">
                    <label>checker_comment</label>
                    <input type="text" class="form-control" name="checker_comment" #checker_comment="ngModel"  [(ngModel)]="_tableservice.selectedsanction.CHECKER_COMMENT">
                  </div>
                  <div class="form-group">
                    <label>maker_dttm</label>
                    <input type="text" class="form-control" name="maker_dttm" #maker_dttm="ngModel" [(ngModel)]="_tableservice.selectedsanction.MAKER_DTTM">
                  </div>
                  <div class="form-group">
                    <label>checker_dttm</label>
                    <input type="text" class="form-control" name="checker_dttm" #checker_dttm="ngModel" [(ngModel)]="_tableservice.selectedsanction.CHECKER_DTTM">
                  </div>
                  <div class="form-group">
                    <label>maker_date</label>
                    <input type="text" class="form-control" name="maker_date" #maker_date="ngModel" [(ngModel)]="_tableservice.selectedsanction.MAKER_DATE">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>checker_date</label>
                    <input type="text" class="form-control" name="checker_date" #checker_date="ngModel" [(ngModel)]="_tableservice.selectedsanction.CHECKER_DATE">
                    
                  </div>
                  <div class="form-group">
                    <label>change_type</label>
                    <input type="text" class="form-control" name="change_type" #change_type="ngModel" [(ngModel)]="_tableservice.selectedsanction.CHANGE_TYPE">
                  </div>
                  <div class="form-group">
                    <label>update_version</label>
                    <input type="text" class="form-control" name="update_version" #update_version="ngModel" [(ngModel)]="_tableservice.selectedsanction.UPDATE_VERSION">
                  </div>
                  <div class="form-group">
                    <label>validation_status</label>
                    <input type="date" class="form-control" name="validation_status" #validation_status="ngModel" [(ngModel)]="_tableservice.selectedsanction.VALIDATION_STATUS">
                  </div>
                  <div class="form-group">
                    <label>valid_from_dttm</label>
                    <input type="date" class="form-control" name="valid_from_dttm" #valid_from_dttm="ngModel" [(ngModel)]="_tableservice.selectedsanction.VALID_FROM_DTTM">
                  </div>
                  <div class="form-group">
                        <label>valid_to_dttm</label>
                        <input type="date" class="form-control" name="valid_to_dttm" #valid_to_dttm="ngModel" [(ngModel)]="_tableservice.selectedsanction.VALID_TO_DTTM">
                      </div>
                </div>
              </div>
      
        
          
            <input type="submit" class="btn btn-success">
            
          </form>
      </div>
      </div>
      </div>
      </div>
      </div>


      </div>
      </div>
      
      <div class="footer-copyright-area">
      <div class="container-fluid">
      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="footer-copy-right">
      <p>Copyright Â© 2020 <a href="#">Trustling</a> All rights reserved.</p>
      </div>
      </div>
      </div>
      </div>
      </div>
