      <table class="table table-bordered">
        <tr *ngFor="let item of showdata.result">
          <th>{{item.ZONE_ID}}</th>
          <th>{{item.NOISE_WORD}}</th>
          <td>
            <a class="action-btn" (click)="onEdit(item)">
              <i class="material-icons">edit</i>
            </a>
            <a class="action-btn" (click)="onDelete(item.REF_KEY,myform)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>

      </table>


      
    






      <form #myform="ngForm" (ngSubmit)="submitform(myform)" id="addForm" style="display: none;">
        <div class="panel-body">
          <h4>Add Record</h4>
        </div>
      
         {{myform.value|json}}
      <div class="row">
            <div class="col-md-4">
              <input type="hidden" name="REF_KEY" #REF_KEY="ngModel" [(ngModel)]="_tableservice.selectedneu.REF_KEY">
              <div class="form-group">
                <label>Zone Id</label>
              <input type="text" class="form-control" name="zone_id" #zone_id="ngModel" [(ngModel)]="_tableservice.selectedneu.ZONE_ID">
              </div>
              <div class="form-group">
                <label>Noise Word</label>
              <input type="text" class="form-control" name="noise_word" #noise_word="ngModel" [(ngModel)]="_tableservice.selectedneu.NOISE_WORD">
            </div>
            <div class="form-group">
              <label>Maker User Id</label>
              <input type="text" class="form-control" name="maker_user_id" #maker_user_id="ngModel" [(ngModel)]="_tableservice.selectedneu.MAKER_USER_ID">
            </div>
            <div class="form-group">
              <label>Checker User Id</label>
              <input type="text" class="form-control" name="checker_user_id" #checker_user_id="ngModel" [(ngModel)]="_tableservice.selectedneu.CHECKER_USER_ID">
            </div>
            <div class="form-group">
              <label>Maker User Number</label>
              <input type="text" class="form-control" name="maker_user_nm" #maker_user_nm="ngModel" [(ngModel)]="_tableservice.selectedneu.MAKER_USER_NM">
            </div>
            <div class="form-group">
              <label>Checker User Number</label>
              <input type="text" class="form-control" name="checker_user_nm" #checker_user_nm="ngModel" [(ngModel)]="_tableservice.selectedneu.CHECKER_USER_NM">
            </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Maker Comment</label>
                <input type="text" class="form-control" name="maker_comment" #maker_comment="ngModel" [(ngModel)]="_tableservice.selectedneu.MAKER_COMMENT" >
              </div>
              <div class="form-group">
                <label>Checker Comment</label>
                <input type="text" class="form-control" name="checker_comment" #checker_comment="ngModel" [(ngModel)]="_tableservice.selectedneu.CHECKER_COMMENT">
              </div>
              <div class="form-group">
                <label>Maker Dttm</label>
                <input type="text" class="form-control" name="maker_dttm" #maker_dttm="ngModel"  [(ngModel)]="_tableservice.selectedneu.MAKER_DTTM">
              </div>
              <div class="form-group">
                <label>Checker Dttm</label>
                <input type="text" class="form-control" name="checker_dttm" #checker_dttm="ngModel" [(ngModel)]="_tableservice.selectedneu.CHECKER_DTTM">
              </div>
              <div class="form-group">
                <label>Maker Date</label>
                <input type="text" class="form-control" name="maker_date" #maker_date="ngModel" [(ngModel)]="_tableservice.selectedneu.MAKER_DATE">
              </div>
              <div class="form-group">
                <label>Checker Date</label>
                <input type="text" class="form-control" name="checker_date" #checker_date="ngModel" [(ngModel)]="_tableservice.selectedneu.CHECKER_DATE">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Change Type</label>
                <input type="text" class="form-control" name="change_type" #change_type="ngModel" [(ngModel)]="_tableservice.selectedneu.CHANGE_TYPE">
                
              </div>
              <div class="form-group">
                <label>Update Version</label>
                <input type="text" class="form-control" name="update_version" #update_version="ngModel" [(ngModel)]="_tableservice.selectedneu.UPDATE_VERSION">
              </div>
              <div class="form-group">
                <label>Validation Status</label>
                <input type="text" class="form-control" name="validation_status" #validation_status="ngModel" [(ngModel)]="_tableservice.selectedneu.VALIDATION_STATUS">
              </div>
              <div class="form-group">
                <label>Valid from dttm</label>
                <input type="date" class="form-control" name="valid_from_dttm" #valid_from_dttm="ngModel" [(ngModel)]="_tableservice.selectedneu.VALID_FROM_DTTM">
              </div>
              <div class="form-group">
                <label>Valid to Dttm</label>
                <input type="date" class="form-control" name="valid_to_dttm" #valid_to_dttm="ngModel" [(ngModel)]="_tableservice.selectedneu.VALID_TO_DTTM">
              </div>
            </div>
          </div>
  
    
      
        <input type="submit" class="btn btn-success">
        
      </form>
